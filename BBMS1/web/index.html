<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1297/1297136.png" type="image/png">
    <link rel="stylesheet" href="index.css">
</head>
    <body> 
      <main id="main" class="bg-danger">
              <div id="login-right" class="bg-danger">
                  <div class="w-100">
                <h2 class="text-white text-center"><b>Blood Bank Management System</b></h2>
                <br>
                <br>
                  <div class="card col-md-5 col-lg-4 col-xl-4 col-xxl-4 col-sm-7 col-9">
                      <div class="card-body">
                          <form id="login-form" action="AdminorUser" method="post">
                              <div class="form-group">
                                  <label for="username" class="form-label">Username</label>
                                  <input type="text" id="username" name="username" class="form-control" autocomplete="off" required>
                              </div>
                              <div class="form-group">
                                  <label for="password" class="form-label">Password</label>
                                  <input type="password" id="password" name="password" class="form-control" autocomplete="off" required>
                              </div>
                              <div class="row mt-3 text-center">
                                  <div class="col-md-12">
                                      <input type="submit" value="Login" class="btn col-md-4 btn-primary fs-5">
                                  </div>
                              </div>
                            </form>
                        </div>
                        <p class="text-dark text-center fs-4 fs-sm-4 fs-md-6">Create an Account? <a href="Signup.jsp" class="text-primary">Sign up</a></p> 
                    </div>
                  </div>
              </div>
      </main>  
      <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>
</body>
</html>
